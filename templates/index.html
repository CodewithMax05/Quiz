{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_index.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block body %}    
    <div class="container"> 
        <h1>Willkommen</h1>

        <!-- Neuer Settings-Button -->
        <a href="{{ url_for('settings') }}" class="settings-button sound-button" aria-label="Einstellungen">
            <i class="fas fa-cog"></i>
        </a>
        
        <form id="auth-form" method="post"> 
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" placeholder="Username" class="input-field" required id="username-field" value="{{ saved_username }}">
            <input type="password" name="password" placeholder="Password" class="input-field" required id="password-field" value="{{ saved_password }}">
            <input type="button" value="Login" class="btn btn-login sound-button" onclick="submitForm('login')" id="login-btn">
            <input type="button" value="Register" class="btn btn-register sound-button" onclick="submitForm('register')" id="register-btn">
        </form>
    </div>

    <!-- Cookie Consent Modal -->
    <div id="cookie-consent" class="cookie-modal" style="display:none;">
        <div class="cookie-content">
            <h2>Cookie-Einstellungen</h2>
            <p>Wir speichern keine persistenten Cookies ohne deine Zustimmung. 
               Mit Zustimmung bleiben deine Login-Daten 30 Tage gespeichert.</p>
            <div style="display:flex;gap:10px;justify-content:center;margin-top:12px;">
                <button type="button" class="btn btn-login" onclick="acceptCookies()">Akzeptieren</button>
                <button type="button" class="btn btn-register" onclick="declineCookies()">Ablehnen</button>
            </div>
        </div>
    </div>

    <script>
        function submitForm(action) {
            playSound('clickSound');
            setTimeout(() => {
                const form = document.getElementById('auth-form');
                form.action = action === 'login' 
                    ? "{{ url_for('login') }}" 
                    : "{{ url_for('register') }}";
                form.method = "post";
                form.submit();
            }, 150);
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/;SameSite=Lax";
        }

        function acceptCookies() {
            playSound('clickSound');
            setCookie('cookie_consent', 'true', 30);
            document.getElementById('cookie-consent').style.display = 'none';
            location.reload();
        }

        function declineCookies() {
            playSound('clickSound');
            localStorage.setItem('cookie_consent_declined', 'true');
            document.getElementById('cookie-consent').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const hasConsent = document.cookie.includes('cookie_consent=true');
            const declined = localStorage.getItem('cookie_consent_declined');
            if (!hasConsent && !declined) {
                const modal = document.getElementById('cookie-consent');
                if (modal) modal.style.display = 'flex';
            }
        });
    </script>
{% endblock %}

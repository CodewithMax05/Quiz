{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_support.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block body %}
<div class="page-wrapper">
    
    <!-- Support-Inhalt -->
    <div class="container">
        <h1 class="support-title">Support</h1>
    </div>
    <div class="support-content">
        <div class="support-box">
            <form class="support-form" method="POST" action="{{ url_for('support') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- Kategorie-Auswahl -->
                <div class="info-row">
                    <span class="info-label">Kategorie: *</span>
                    <span class="info-value">
                        <select id="category" name="category" class="dropup-select">
                            <option value="" disabled {% if not category %}selected{% endif %}>Bitte auswählen</option>
                            <option value="Feedback" {% if category=='Feedback' %}selected{% endif %}>Feedback</option>
                            <option value="Einreichung - Fragen" {% if category=='Einreichung - Fragen' %}selected{% endif %}>Einreichung - Fragen</option>
                            <option value="Fehlermeldung - Fragen" {% if category=='Fehlermeldung - Fragen' %}selected{% endif %}>Fehlermeldung - Fragen</option>
                            <option value="Fehlermeldung - Allgemein" {% if category=='Fehlermeldung - Allgemein' %}selected{% endif %}>Fehlermeldung - Allgemein</option>
                        </select>
                    </span>
                </div>

                <!-- Username-Feld -->
                <div class="info-row">
                    <span class="info-label">Username: *</span>
                    <span class="info-value">
                        <input type="text" id="username" name="username"
                            value="{{ session.get('username', '') }}"
                            class="form-input">
                    </span>
                </div>

                <!-- Telefon -->
                <div class="info-row">
                    <span class="info-label">Telefon:</span>
                    <span class="info-value">
                        <input type="text" id="phone" name="phone"
                            placeholder="Telefonnummer"
                            value="{{ phone | default('') }}"
                            class="form-input">
                    </span>
                </div>

                <!-- Mail -->
                <div class="info-row">
                    <span class="info-label">E-Mail:</span>
                    <span class="info-value">
                        <input type="text" id="email" name="email"
                            placeholder="E-Mail"
                            value="{{ email | default('') }}"
                            class="form-input">
                    </span>
                </div>

                <!-- Nachricht -->
                <div class="info-row">
                    <span class="info-label">Nachricht: *</span>
                    <span class="info-value">
                        <textarea id="message" name="message" rows="5" class="form-input">{{ message | default('') }}</textarea>
                    </span>
                </div>
            <!-- Hinweis auf Pflichtfelder -->
                <div class="form-note">
                    <strong>* Pflichtfelder</strong>
                </div>
                <div class="link-content">
                    <!-- Zurück-Button -->
                    <a href="{{ url_for('homepage') }}" class="support-button sound-button">
                        Zurück zur Themenwahl
                    </a>
                    <!-- Support-Button -->
                    <button type="submit" class="support-button sound-button">
                        Formular abschicken
                    </button>
                </div>
            </form>
        </div>
    </div> 
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const defaultPlayer = document.querySelector('.leaderboard-row.highlight');
        if (defaultPlayer) {
            defaultPlayer.classList.add('active');
        }

        // Info-Button Funktion
        const infoButton = document.getElementById('ranking-info-button');
        const flashContainer = document.getElementById('flash-container');
        
        infoButton.addEventListener('click', function(e) {
            e.preventDefault();
            createFlashMessage('Weitere Informationen zum Spieler durch Klick oder Suche', 'info');
        });

        function createFlashMessage(text, type = 'info') {
            // Lösche alle vorhandenen Nachrichten
            flashContainer.innerHTML = '';
            
            // Neue Nachricht erstellen
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type === 'error' ? 'error-message' : 'info-message'}`;
            messageDiv.textContent = text;
            
            // Fortschrittsbalken hinzufügen
            const progressBar = document.createElement('div');
            progressBar.className = 'custom-progress-bar';
            messageDiv.appendChild(progressBar);
            
            // Nachricht in den Container einfügen
            flashContainer.appendChild(messageDiv);
            
            // Nachricht nach 5 Sekunden entfernen
            setTimeout(() => {
                messageDiv.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    if (flashContainer.contains(messageDiv)) {
                        flashContainer.removeChild(messageDiv);
                    }
                }, 500);
            }, 5000);
        }

        window.createFlashMessage = createFlashMessage;
    });
</script>
{% endblock %}

{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_settings.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block body %}
<div class="page-wrapper">
    <div class="container">
        <!-- Zurück-Button -->
        <a href="{{ url_for('index') }}" class="back-button sound-button" aria-label="Zurück zur Startseite">
            <i class="fas fa-arrow-left"></i>
        </a>

        <h1 class="headline">Settings</h1>

        <div class="settings-list">
            <!-- Benutzername ändern -->
            <div class="setting-item">
                <button class="setting-toggle">Username ändern <i class="fa fa-chevron-down"></i></button>
                <div class="setting-content">
                    <form id="username-form" method="POST" action="{{ url_for('change_username') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <input type="text" name="current_username" placeholder="Aktueller Benutzername" value="" required>
                        <input type="text" name="new_username" placeholder="Neuer Benutzername" value="" required>
                        <input type="password" name="password" placeholder="Passwort" value="" required>
                        <button type="submit">Speichern</button>
                    </form>
                </div>
            </div>

            <!-- Passwort ändern -->
            <div class="setting-item">
                <button class="setting-toggle">Passwort ändern <i class="fa fa-chevron-down"></i></button>
                <div class="setting-content">
                    <form id="password-form" method="POST" action="{{ url_for('change_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <input type="text" name="username" placeholder="Aktueller Benutzername" value="" required>
                        <input type="password" name="current_password" placeholder="Aktuelles Passwort" value="" required>
                        <input type="password" name="new_password" placeholder="Neues Passwort" value="" required>
                        <input type="password" name="confirm_password" placeholder="Neues Passwort bestätigen" value="" required>
                        
                        <button type="submit">Speichern</button>
                    </form>
                </div>
            </div>

            <!-- Account löschen -->
            <div class="setting-item">
                <button class="setting-toggle">Account löschen <i class="fa fa-chevron-down"></i></button>
                <div class="setting-content">
                    <form id="delete-account-form" method="POST" action="{{ url_for('delete_account') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <input type="text" name="username" placeholder="Benutzername" value="" required>
                        <input type="password" name="password" placeholder="Passwort" required>

                        <p style="color: red; font-weight: bold; margin-top: 10px;">
                            Zum Löschen es Accounts <u>LÖSCHEN</u> eingeben:
                        </p>
                        <input type="text" name="confirm_delete" placeholder="LÖSCHEN" value="" required>

                        <button type="submit" style="background-color: darkred; color: white; margin-top: 10px;">
                            Account endgültig löschen
                        </button>
                    </form>
                </div>
            </div>







    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const flashContainer = document.getElementById('flash-container');

        // Funktion für neue Meldungen per JS
        function createFlashMessage(text, type = 'info') {
            if (!flashContainer) return;

            // Entferne nur vorherige clientseitige Nachrichten, nicht die vom Server
            const messages = flashContainer.querySelectorAll('.error-message.from-client, .success-message.from-client, .info-message.from-client');
            messages.forEach(msg => msg.remove());

            // Neue Nachricht erstellen
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type === 'error' ? 'error-message' : type === 'success' ? 'success-message' : 'info-message'} from-client`;
            messageDiv.textContent = text;

            const progressBar = document.createElement('div');
            progressBar.className = 'custom-progress-bar';
            messageDiv.appendChild(progressBar);

            flashContainer.appendChild(messageDiv);

            // Nachricht nach 5 Sekunden entfernen
            setTimeout(() => {
                messageDiv.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    if (flashContainer.contains(messageDiv)) {
                        flashContainer.removeChild(messageDiv);
                    }
                }, 500);
            }, 5000);
        }

        // Expose global
        window.createFlashMessage = createFlashMessage;
    });



    document.addEventListener('DOMContentLoaded', function() {
        const toggles = document.querySelectorAll('.setting-toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const content = this.nextElementSibling;
                const icon = this.querySelector('i');
                if(content.style.maxHeight){
                    content.style.maxHeight = null;
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });
        });
    });


</script>
{% endblock %}
